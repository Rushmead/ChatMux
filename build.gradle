buildscript {
    repositories {
        maven {
            name 'Shadow'
            url 'http://dl.bintray.com/content/johnrengelman/gradle-plugins'
        }
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'org.ajoberstar:gradle-git:0.8.0'
    }
}

plugins {
  id 'java'
  id 'maven-publish'
  id 'com.github.johnrengelman.shadow' version '1.2.4'
}

import org.ajoberstar.grgit.Grgit

allprojects {
	apply plugin: 'java'
	apply plugin: 'maven-publish'
	apply plugin: 'com.github.johnrengelman.shadow'

	archivesBaseName = "ChatMux"
	group = 'com.tterrag.chatmux'
	description = "Chat multiplexer for twitch, mixer, and discord."
	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	if (System.getenv('BUILD_NUMBER') != null) {
		version += ".${System.getenv('BUILD_NUMBER')}"
	} else if (new File(projectDir, '.git').exists()) {
		def repo = Grgit.open(project.file('.'))
		version += ".${repo.log().find().abbreviatedId}"
	} else {
		version += ".CUSTOM"
	}
		
	repositories {
		mavenLocal()
		mavenCentral()
		jcenter() 
		maven { url 'https://jitpack.io' }
		maven { url 'https://repo.spring.io/milestone' }
	}

	tasks.withType(JavaCompile) {
		options.encoding = 'UTF-8'
	}

	shadowJar {
		mergeServiceFiles()
		dependencies {
			exclude "*.html"
			exclude dependency('org.projectlombok:lombok')
		}
	}
	
	task sourcesJar(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    artifacts {
        archives sourcesJar
    }
}

subprojects {

	archivesBaseName = "ChatMux-$project.name"
}