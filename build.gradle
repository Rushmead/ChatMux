buildscript {
    repositories {
        maven {
            name 'Shadow'
            url 'http://dl.bintray.com/content/johnrengelman/gradle-plugins'
        }
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'org.ajoberstar:gradle-git:0.8.0'
    }
}

plugins {
  id 'com.github.johnrengelman.shadow' version '1.2.4'
}

apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

archivesBaseName = "ChatMux"
group = 'com.tterrag.chatmux'
description = "Chat multiplexer for twitch, mixer, and discord."
sourceCompatibility = 1.8
targetCompatibility = 1.8

import org.ajoberstar.grgit.Grgit

if (System.getenv('BUILD_NUMBER') != null) {
    version += ".${System.getenv('BUILD_NUMBER')}"
} else if (new File(projectDir, '.git').exists()) {
    def repo = Grgit.open(project.file('.'))
    version += ".${repo.log().find().abbreviatedId}"
} else {
    version += ".CUSTOM"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
       attributes 'Main-Class': 'net.tropicraft.bridge.Main',
                  'Implementation-Version': project.version
    }
}

shadowJar {
    mergeServiceFiles()
    dependencies {
        exclude "*.html"
        exclude dependency('org.projectlombok:lombok')
    }
}

repositories {
	mavenLocal()
    mavenCentral()
    jcenter() 
	maven { url 'https://jitpack.io' }
	maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
	implementation 'com.discord4j.discord4j:discord4j-gateway:v3-SNAPSHOT'
	implementation 'com.discord4j.discord4j:discord4j-rest:v3-SNAPSHOT'
	compile 'com.google.guava:guava:17.0'
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile 'ch.qos.logback:logback-classic:1.2.1'
    compile 'org.projectlombok:lombok:1.18.2'
    implementation 'com.github.TheElectronWill.Night-Config:toml:f6ec74babb'
}