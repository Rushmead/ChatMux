ext {
    versions = [
        reactor      : '2020.0.24',
        jackson      : '2.12.7',
        d4j          : '3.2.3',
        
        // Logging 
        slf4j   : '1.7.26',
        logback : '1.2.3',
        
        // Configuration
        nightConfig : '3.6.3',
        
        // Utilities
        guava     : '17.0',
        commonsIO : '2.6',
        lombok    : '1.18.6',
        pf4j      : '2.6.0',
        emoji4j   : '5.0'
    ]
    libs = [
    	reactorBom   : "io.projectreactor:reactor-bom:$versions.reactor",
        reactor      : "io.projectreactor:reactor-core",
        reactorNetty : "io.projectreactor.netty:reactor-netty",
        jackson      : "com.fasterxml.jackson.core:jackson-databind:$versions.jackson",
        d4j          : "com.discord4j:discord4j-core:$versions.d4j",
        
        slf4j   : "org.slf4j:slf4j-api:$versions.slf4j",
        logback : "ch.qos.logback:logback-classic:$versions.logback",
        
        nightConfig : "com.electronwill.night-config:toml:$versions.nightConfig",
        
        guava      : "com.google.guava:guava:$versions.guava",
        commonsIO  : "commons-io:commons-io:$versions.commonsIO",
        lombok     : "org.projectlombok:lombok:$versions.lombok",
        pf4j       : "org.pf4j:pf4j:$versions.pf4j",
        emoji4j    : "com.kcthota:emoji4j:$versions.emoji4j"
    ]
}