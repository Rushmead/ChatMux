ext {
    versions = [
        reactorNetty : '0.8.5.RELEASE',
        jackson      : '2.9.8',
        d4j          : '3.0.0',
        
        // Logging 
        slf4j   : '1.7.26',
        logback : '1.2.3',
        
        // Configuration
        nightConfig : '3.4.2',
        
        // Utilities
        guava     : '17.0',
        commonsIO : '2.6',
        lombok    : '1.18.6',
        pf4j      : '2.6.0'
    ]
    libs = [
        reactorNetty : "io.projectreactor.netty:reactor-netty:$versions.reactorNetty",
        jackson      : "com.fasterxml.jackson.core:jackson-databind:$versions.jackson",
        d4j          : "com.discord4j.discord4j:discord4j-core:$versions.d4j",
        
        slf4j   : "org.slf4j:slf4j-api:$versions.slf4j",
        logback : "ch.qos.logback:logback-classic:$versions.logback",
        
        nightConfig : "com.github.TheElectronWill.Night-Config:toml:$versions.nightConfig",
        
        guava      : "com.google.guava:guava:$versions.guava",
        commonsIO  : "commons-io:commons-io:$versions.commonsIO",
        lombok     : "org.projectlombok:lombok:$versions.lombok",
        pf4j       : "org.pf4j:pf4j:$versions.pf4j",
    ]
}