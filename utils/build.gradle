plugins {
    id 'java-library'
}

dependencies {
    api libs.pf4j
    api libs.reactor
    api libs.reactorNetty
    api libs.jackson
    
    implementation libs.lombok
        
    annotationProcessor libs.lombok
    annotationProcessor libs.pf4j
}

shadowJar {
    mergeServiceFiles()
    dependencies {
        exclude dependency('org.projectlombok:lombok')
    }
    enabled = true
}